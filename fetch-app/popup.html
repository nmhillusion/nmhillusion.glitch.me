<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
</head>

<body>
  <div class="container">
    <div>Dark Zalo Theme</div>
    <button type="button" id="btn-switch">...</button>
  </div>
  <script src="popup.out.js"></script>

  <style>
    .container {
      width: 10em;
    }

    button[type="button"] {
      padding: 0.2em 1.2em;
      margin: 1em 0px;
      cursor: pointer;
      display: block;
      box-sizing: border-box;
      border-radius: 2px;
      color: #fff;
      box-shadow: 0 0 3px currentColor;
      border: solid 1px currentColor;
      background-color: transparent;
    }

    button.pause {
      color: darkorange;
    }

    button.start {
      color: darkcyan;
    }
  </style>
</body>

</html>
